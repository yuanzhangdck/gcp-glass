<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCP Access</title>
  <link rel="icon" href="https://www.gstatic.com/devrel-devsite/prod/v2210075a8a6/google/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; color: white; display: grid; place-items: center; min-height: 100vh; font-family: sans-serif; }
    .card { background: rgba(30,41,59,0.5); padding: 40px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; backdrop-filter: blur(10px); }
  </style>
</head>
<body>
  <div class="card">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-400">GCP Console</h1>
        <p class="text-slate-400 text-sm mt-2">Enter Access Password</p>
    </div>
    <input type="password" id="pwd" class="w-full bg-black/30 border border-white/10 rounded p-3 text-white mb-4" placeholder="Password">
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold p-3 rounded transition">Login</button>
  </div>
  <script>
    async function login() {
        const password = document.getElementById('pwd').value;
        const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ password }) });
        const data = await res.json();
        if(data.success) location.href = '/';
        else alert('Wrong Password');
    }
  </script>
</body>
</html>
