<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>GCP Glass Console</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="favicon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-grad: radial-gradient(circle at top left, #0f172a, #1e293b);
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #4285f4;
            --primary-hover: #3b82f6;
            --accent-green: #34a853;
            --accent-red: #ea4335;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-grad);
            background-image: 
                radial-gradient(at 0% 0%, hsla(217,91%,60%,0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(220,20%,15%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(217,91%,60%,0.1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 50;
        }

        .sidebar-toggle {
            display: none;
            position: fixed; top: 16px; left: 16px; z-index: 60;
            background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
            color: white; width: 40px; height: 40px; border-radius: 12px;
            font-size: 20px; cursor: pointer; backdrop-filter: blur(20px);
        }

        .logo {
            padding-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.025em;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #94a3b8;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: rgba(66, 133, 244, 0.15);
            color: #60a5fa;
            font-weight: 600;
        }

        /* ‰∏ªÂå∫Âüü */
        .main {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
        }

        /* È°∂ÈÉ®Ê†è */
        .topbar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 40;
            height: 72px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-sub);
        }
        .btn-glass:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4285f4, #3b82f6);
            color: white;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
        }

        /* ÂÜÖÂÆπÂå∫ */
        .content { padding: 40px; max-width: 1600px; margin: 0 auto; }

        /* Âç°Áâá */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Ë°®ÂçïÊéß‰ª∂ */
        .glass-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        .glass-input:focus {
            outline: none; border-color: var(--primary);
        }
        .glass-input::placeholder { color: #475569; }
        
        select option { background: #1e293b; }

        /* Toast */
        .toast {
            position: fixed; top: 24px; right: 24px;
            background: #1e293b; border: 1px solid var(--glass-border);
            color: white; padding: 14px 24px; border-radius: 12px;
            font-weight: 600; z-index: 10000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* Toggle */
        .toggle-checkbox:checked { right: 0; border-color: #4285f4; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4285f4; }
        .toggle-checkbox { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .toggle-label { width: 40px; height: 24px; background-color: rgba(255,255,255,0.1); border-radius: 9999px; position: relative; cursor: pointer; transition: background-color 0.2s ease-in; }
        .toggle-label:before { content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background-color: white; border-radius: 50%; transition: transform 0.2s ease-in; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .toggle-checkbox:checked + .toggle-label:before { transform: translateX(16px); }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .sidebar-toggle { display: flex; align-items: center; justify-content: center; }
            .main { margin-left: 0; }
            .topbar { padding: 16px 20px; padding-left: 64px; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>

<button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">‚ò∞</button>

<aside class="sidebar">
    <div class="logo">
        <h1>
            <img src="logo.svg" class="w-8 h-8 drop-shadow-lg">
            <span>GCP Glass</span>
        </h1>
    </div>
    <div class="text-[10px] uppercase tracking-wider text-slate-500 font-bold mb-2 px-2">Accounts</div>
    <div id="account-list"></div>
    <button onclick="showAddAccount()" class="nav-item text-blue-400 hover:text-blue-300 mt-1" style="border:1px dashed rgba(255,255,255,0.1);">
        <span>‚ûï</span> <span>Add Account</span>
    </button>
    <div class="mt-auto pt-4 border-t border-white/5">
        <div class="nav-item" onclick="toggleSettings()">
            <span>‚öôÔ∏è</span> <span>Settings</span>
        </div>
    </div>
</aside>

<main class="main">
    <header class="topbar">
        <div class="text-sm font-mono text-blue-400" id="project-id">LOADING...</div>
        <div class="flex gap-2">
             <button onclick="showLogs()" class="btn btn-glass">üìã Logs</button>
             <button onclick="logout()" class="btn btn-glass hover:!bg-red-500/20 hover:!text-red-400">üö™ Logout</button>
        </div>
    </header>

    <div class="content">
        <!-- Create -->
        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
            <div class="card xl:col-span-1 h-fit sticky top-24">
                <div class="card-header">
                    <h3 class="font-bold text-white">Deploy New VM</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Name</label>
                        <input type="text" id="vm-name" class="glass-input" placeholder="instance-1">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Region / Zone</label>
                        <select id="vm-zone" class="glass-input">
                            <optgroup label="Regions (auto-pick a zone)">
                                <option value="us-central1">us-central1 (Iowa)</option>
                                <option value="us-west1">us-west1 (Oregon)</option>
                                <option value="us-east1">us-east1 (S. Carolina)</option>
                                <option value="asia-east1">asia-east1 (Taiwan)</option>
                                <option value="asia-east2">asia-east2 (Hong Kong)</option>
                                <option value="asia-northeast1">asia-northeast1 (Tokyo)</option>
                                <option value="asia-southeast1">asia-southeast1 (Singapore)</option>
                                <option value="europe-west1">europe-west1 (Belgium)</option>
                                <option value="europe-west2">europe-west2 (London)</option>
                                <option value="europe-west3">europe-west3 (Frankfurt)</option>
                            </optgroup>
                            <optgroup label="US">
                                <option value="us-central1-a">us-central1-a (Iowa)</option>
                                <option value="us-west1-a">us-west1-a (Oregon)</option>
                                <option value="us-east1-b">us-east1-b (S. Carolina)</option>
                            </optgroup>
                            <optgroup label="Asia (Taiwan)">
                                <option value="asia-east1-a">asia-east1-a</option>
                                <option value="asia-east1-b">asia-east1-b</option>
                                <option value="asia-east1-c">asia-east1-c</option>
                            </optgroup>
                            <optgroup label="Asia (Hong Kong)">
                                <option value="asia-east2-a">asia-east2-a</option>
                                <option value="asia-east2-b">asia-east2-b</option>
                                <option value="asia-east2-c">asia-east2-c</option>
                            </optgroup>
                            <optgroup label="Asia (Tokyo)">
                                <option value="asia-northeast1-a">asia-northeast1-a</option>
                                <option value="asia-northeast1-b">asia-northeast1-b</option>
                                <option value="asia-northeast1-c">asia-northeast1-c</option>
                            </optgroup>
                            <optgroup label="Asia (Singapore)">
                                <option value="asia-southeast1-a">asia-southeast1-a</option>
                                <option value="asia-southeast1-b">asia-southeast1-b</option>
                                <option value="asia-southeast1-c">asia-southeast1-c</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option value="europe-west1-b">europe-west1-b (Belgium)</option>
                                <option value="europe-west2-a">europe-west2-a (London)</option>
                                <option value="europe-west3-a">europe-west3-a (Frankfurt)</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Machine Type</label>
                        <select id="vm-type" class="glass-input">
                            <option value="e2-micro">e2-micro (2 vCPU, 1 GB) - Free Tier</option>
                            <option value="e2-small">e2-small (2 vCPU, 2 GB)</option>
                            <option value="e2-medium">e2-medium (2 vCPU, 4 GB)</option>
                            <option value="c2-standard-4">c2-standard-4 (4 vCPU, 16 GB)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">OS Image</label>
                        <select id="vm-image" class="glass-input">
                            <option value="debian-12">Debian 12 (Bookworm)</option>
                            <option value="ubuntu-2204">Ubuntu 22.04 LTS</option>
                            <option value="centos-7">CentOS 7</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-lg border border-white/5">
                        <span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">IPv6</span>
                        <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in ml-auto">
                            <input type="checkbox" id="ipv6-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="ipv6-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>

                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Password</label>
                        <div class="relative">
                            <input type="text" id="vm-pass" class="glass-input pr-8 font-mono" placeholder="Root Password">
                            <button onclick="genPass()" class="absolute right-2 top-2 text-slate-400 hover:text-white">üé≤</button>
                        </div>
                    </div>

                    <button onclick="createInstance()" class="btn btn-primary w-full justify-center py-3">Deploy Instance</button>
                </div>
            </div>

            <!-- List -->
            <div class="card xl:col-span-3">
                <div class="card-header">
                    <h3 class="font-bold text-white">Active Instances</h3>
                    <div class="flex items-center gap-3">
                        <span id="count" class="text-xs bg-white/10 px-2 py-1 rounded">0</span>
                        <button onclick="loadInstances(true)" class="btn btn-glass text-xs">üîÑ Refresh</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-slate-400 border-collapse">
                        <thead class="text-xs uppercase tracking-wider text-slate-500 border-b border-white/5">
                            <tr>
                                <th class="p-4 w-[22%]">Name</th>
                                <th class="p-4 w-[15%]">Zone</th>
                                <th class="p-4 w-[10%]">Status</th>
                                <th class="p-4 w-[20%]">IP Address</th>
                                <th class="p-4 w-[12%]">Disk / Created</th>
                                <th class="p-4 w-[21%] text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="list-body" class="divide-y divide-white/5">
                            <tr><td colspan="5" class="p-8 text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- Settings Modal -->
<div id="settings-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/80 backdrop-blur-sm">
    <div class="bg-[#1e293b] border border-white/10 rounded-xl p-6 w-full max-w-md shadow-2xl">
        <div class="flex justify-between items-center mb-4 border-b border-white/5 pb-4">
            <h3 class="text-lg font-bold text-white">Settings</h3>
            <button onclick="toggleSettings()" class="text-slate-400 hover:text-white">&times;</button>
        </div>
        <div>
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Change Password</label>
            <div class="grid grid-cols-2 gap-4">
                <input type="password" id="new-pwd" class="glass-input" placeholder="New Password">
                <button onclick="changePwd()" class="btn btn-glass justify-center hover:bg-red-500/20 hover:text-red-400">Update</button>
            </div>
        </div>
    </div>
</div>

<script src="app.js?v=multi_account"></script>
<script>
    function genPass() {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%";
        let pass = "";
        for(let i=0; i<14; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
        pass += "Aa1!"; 
        document.getElementById('vm-pass').value = pass;
    }
    function toggleSettings() {
        const m = document.getElementById('settings-modal');
        m.classList.toggle('hidden');
        m.classList.toggle('flex');
    }
</script>
</body>
</html>
